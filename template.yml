AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: An AWS Lambda application that uses Selenium web driver to periodically polls gasoline prices.

Parameters:

    BucketName:
        Description: S3 Bucket
        Type: String   
        Default: lambda

Resources:

    WebScraperRole:
        Type: AWS::IAM::Role
        Properties:
            AssumeRolePolicyDocument:
                Version: '2012-10-17'
                Statement:
                -   Effect: Allow
                    Principal:
                        Service:
                        - lambda.amazonaws.com
                    Action:
                    - sts:AssumeRole
            Policies:
                -   PolicyName: AllowLogs
                    PolicyDocument:
                        Version: '2012-10-17'
                        Statement:
                        -   Effect: Allow
                            Action:
                            - 'logs:CreateLogGroup'
                            - 'logs:CreateLogStream'
                            - 'logs:PutLogEvents'
                            Resource: arn:aws:logs:*:*:*   
                -   PolicyName: BucketGetPutObject
                    PolicyDocument:
                        Version: '2012-10-17'
                        Statement:
                        -   Effect: Allow
                            Action:
                            - 's3:GetObject'
                            - 's3:PutObject'
                            Resource: 
                                Fn::Join: ["", ["arn:aws:s3:::", Ref: "BucketName", "/*"]]
                -   PolicyName: XrayLambdaPolicy
                    PolicyDocument:
                        Version: "2012-10-17"
                        Statement:
                        -   Effect: Allow
                            Action:
                            - "xray:PutTraceSegments"
                            - "xray:PutTelemetryRecords"
                            Resource: "*"

    ScraperFunction:
        Type: AWS::Serverless::Function
        Properties:
            Handler: lambda_function.lambda_handler
            Runtime: python3.6
            CodeUri: src/.
            Description: Scrape gas station fuel prices.
            Timeout: 30
            MemorySize: 1024
            # Function's execution role
            Role: 
                Fn::GetAtt: [ "WebScraperRole", "Arn" ]
            Tracing: Active
            Layers:
            -  Ref: Libs
            Environment:
                Variables:
                    BUCKET:
                        Ref: BucketName
                    PYTHONPATH: "/var/task:/opt/python/lib"
                    PATH: "/opt/python/bin"
            Events:
                CWScheduledEvent:
                    Type: Schedule
                    Properties:
                        Schedule: rate(5 minutes)

    Libs:
        Type: AWS::Serverless::LayerVersion
        Properties:
            LayerName: python-lib
            Description: Dependencies for the app.
            ContentUri: package/.
            CompatibleRuntimes:
                - python3.6